<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    <p>
        Qual é o seu País? <select name="pais" id="inac">
            <option value="BR">Brasil</option>
            <option value="EUA">Estados Unidos da America</option>
            <option value="JP">Japão</option>
    </p>
    </select>
    <input type="button" value="Verificar" onclick="descobrir()">
    <div id="res">


    </div>

    <script>
        function descobrir() {
            var txtn = document.querySelector('input#inac')
            var res = document.querySelector('div#res')
            var nac = (txtn.value)
            res.innerHTML += `Você é do ${nac}`
        }

    </script>
</body>
</html>
